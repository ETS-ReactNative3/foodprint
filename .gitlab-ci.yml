stages:
  - build
  - test
  - deploy

test_backend:
  stage: test
  script:
    - cd node-serverless-graphql
    - npm install
    - npm test

test_frontend:
  stage: test
  script:
    - cd react-native-app
    - npm install
    - npm test

deploy:
  stage: deploy
  script:
    - npm install
    - cd node-serverless-graphql
    - npm run deploy
